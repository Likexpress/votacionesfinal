<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enlace enviado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }
    .mensaje-container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      text-align: center;
    }
    .mensaje-container h3 {
      color: #198754;
      font-weight: bold;
    }
    .mensaje-container p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
    .numero {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="mensaje-container">
    <h3>✅ ¡Enlace de votación enviado exitosamente!</h3>
    <p>Hemos enviado un mensaje de WhatsApp al número:</p>
    <p class="numero">{{ numero }}</p>
    <p>Revisa tu WhatsApp para continuar con la votación.</p>
    <p class="text-muted mt-4">Si no recibes el mensaje en unos segundos, asegúrate de que el número esté activo en WhatsApp o intenta nuevamente.</p>
  </div>

</body>
</html>
